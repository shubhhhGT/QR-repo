<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Contact</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #1e3c72 0%,
          #2a5298 50%,
          #25aae1 100%
        );
        font-family: "Roboto", sans-serif;
        color: #fff;
        text-align: center;
      }
      .logo {
        margin-bottom: 20px;
        transition: transform 0.3s ease;
      }
      .logo img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .logo h1 {
        margin: 15px 0 0;
        font-size: 28px;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      .logo:hover {
        transform: scale(1.05);
      }
      .contact-number {
        font-size: 22px;
        margin: 25px 0;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }
      .social-icons a {
        text-decoration: none;
        transition: transform 0.3s ease;
      }
      .social-icons img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .social-icons a:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <a href="https://kreativeassociate.in/" target="_blank">
        <img
          src="https://kreativeassociate.in/wp-content/uploads/2024/07/icon-logo.png"
          alt="Kreative_Associate's_Logo"
        />
        <h1>Kreative Associates</h1>
      </a>
    </div>
    <div class="contact-number">Contact Us: +919637306033</div>
    <div class="social-icons">
      <a href="https://wa.me/+919637306033" target="_blank">
        <img
          src="https://img.icons8.com/color/48/000000/whatsapp.png"
          alt="WhatsApp"
        />
      </a>
      <a
        href="https://www.instagram.com/kreative_interior03/?igshid=MWdsN3IyNDZiZDcxMg%3D%3D&utm_source=qr"
        target="_blank"
      >
        <img
          src="https://img.icons8.com/color/48/000000/instagram-new.png"
          alt="Instagram"
        />
      </a>
      <a
        href="https://www.facebook.com/people/Kreative-Interior-Home-Renovation/100095544097301/?mibextid=LQQJ4d"
        target="_blank"
      >
        <img
          src="https://img.icons8.com/color/48/000000/facebook-new.png"
          alt="Facebook"
        />
      </a>
      <a
        href="https://www.linkedin.com/company/m-s-ganesh-construction/?originalSubdomain=in"
        target="_blank"
      >
        <img
          src="https://img.icons8.com/color/48/000000/linkedin.png"
          alt="LinkedIn"
        />
      </a>
    </div>
  </body>
</html>
